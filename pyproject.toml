[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-oauth"
version = "0.0.4"
authors = [{ name = "Raúl Beltrán Gómez", email = "rb58853@gmail.com" }]
description = 'Simple OAuth system integrated with "mcp[cli]"'
readme = "readme.md"
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["license*"]
dependencies = [
  "starlette",
  "uvicorn",
  "mcp[cli]",
  "python-jose",
  "requests",
  "dotenv",
]

[project.urls]
Homepage = "https://github.com/rb58853/mcp-oauth"
Issues = "https://github.com/rb58853/mcp-oauth/issues"
